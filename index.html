<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>

<body>
  <main class="container">
    <h1 class="sr-only">Advice generator app</h1>
    <section class="generator">
      <h2 class="generator__id">Advice #<span id="id">0</span></h2>
      <blockquote class="generator__advice" id="advice"></blockquote>
      <picture class="generator__image">
        <source srcset="images/pattern-divider-desktop.svg" media="(min-width: 375px)" />
        <img src="images/pattern-divider-mobile.svg" alt="Pattern divider" />
      </picture>
      <button class="generator__button" id="button"><img src="images/icon-dice.svg" alt="Dice icon"></button>
    </section>
  </main>
</body>

</html>
